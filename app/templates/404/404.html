<!DOCTYPE html>
<html lang="en-US"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404</title>
	<!-- Bootstrap CSS -->
	<link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
	<!-- Fontawesome -->
	<link href="{{ url_for('static', filename='font-awesome.css') }}" rel="stylesheet">
	<!-- Style CSS -->
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
	<!-- Fonts -->
	<link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet" type="text/css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="wrapper">
		<!-- MAIN -->
		<main class="container">
			<div class="row" id="main">
				<!-- content -->
				<div class="col-md-4" id="content">
					<article>
						<h1>OOPS! You did it Again...</h1>
						<p>{{ error }}</p>
						<p>Please Check the url and try again.</p>
						<a href="{{ url_for('index') }}" class="btn" role="button">Come Home</a>
					</article>
				</div>
				<!-- end content -->

				<!-- glitch laptop for lg, md, sm sizes -->
				<div class="col-md-8 laptop hidden-xs">
					<img src="{{ url_for('static', filename='laptop.png') }}" alt="laptop">
   					<div class="glitch">404</div>
				</div>
				<!-- end glitch laptop -->

				<!-- non animated laptop for xs size -->
				<div class="laptop visible-xs">
					<img src="{{ url_for('static', filename='laptop-xs.png') }}" alt="laptop xs">
				</div>
				<!-- end non animated laptop -->
			</div>
		</main>
		<!-- END MAIN -->
	</div>

	<!-- FOOTER -->
	<footer class="container">
		<div class="row" id="footer">
		</div>
	</footer>
	<!-- END FOOTER -->

	<!-- jQuery js -->
	<script src="{{ url_for('static', filename='jquery.js') }}"></script>
	<!-- bootstrap js -->
	<script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
